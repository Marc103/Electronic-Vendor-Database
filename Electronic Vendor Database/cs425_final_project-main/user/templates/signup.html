<div class="wrapper" style="text-align: center;">
    <h1>sign_up</h1>
    <form method="POST">
        {% csrf_token %}
        ID: <br>
        <input name="username" type="text">
        <br>
        Password: <br>
        <input name="password1" type="password">
        <br>
        retype Password: <br>
        <input name="password2" type="password">
        <br>

        <input name="email" type="email">
        <br>

        <input name="name" type="name">

        phone: <br>

</div>
